<h1 mat-dialog-title *ngIf="!isEdit">Add Store</h1> 
<h1 mat-dialog-title *ngIf="isEdit">Edit Store</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div mat-dialog-content>
        <div fxLayout="row wrap">
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Orginization Name</mat-label>
                    <!-- <input matInput formControlName="org_name" required> -->
                    <mat-select [disabled]="isEdit" formControlName="org_id">
                        <mat-option *ngFor="let org of orgnizationData" [value]="org.org_id">
                            <span>{{org.org_name}}</span>
                        </mat-option>
                    </mat-select> 
                    <mat-error *ngIf="form.controls.org_id.errors?.required">Please select Orgnization</mat-error> 
                </mat-form-field>
            </div> 
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Store Name</mat-label>
                     <input matInput formControlName="store_name" required>
                    <!-- <mat-select formControlName="recommendation_type_page_placement_id">
                        <mat-option *ngFor="let page of pageNamesReccomendation" [value]="page.recommendation_type_page_placement_id">
                            <span>{{page.page_name}}</span>
                        </mat-option>
                    </mat-select>  -->
                    <mat-error *ngIf="form.controls.store_name.errors?.required">Store Name is required</mat-error> 
                </mat-form-field>
            </div> 
            <div fxFlex="100" class="py-1">    
                <mat-checkbox formControlName="status" color="primary">Status</mat-checkbox>
                
            </div> 
        </div>
    </div>
    <div mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100"> 
            <button mat-raised-button color="warn" type="button" mat-dialog-close>Close</button>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </div> 
    </div>
</form>
