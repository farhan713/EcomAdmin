<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="50" class="p-1">
<mat-card>
    <mat-card-header fxLayoutAlign="center">                
        <mat-card-subtitle><h2>Popular Searches</h2></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> 
        <div class="w-100 h-300p" #resizedDiv>
            <ngx-charts-pie-chart
                [scheme]="colorScheme"
                [results]="data"
                [legend]="showLegend"
                [explodeSlices]="explodeSlices"
                [labels]="showLabels"
                [doughnut]="doughnut"
                [gradient]="gradient"
                (select)="onSelect($event)">
            </ngx-charts-pie-chart>   
        </div>
        <div class="main-wrap">
            <div>Cardian</div>
            <div>176</div>
        </div>
        <div class="main-wrap">
            <div>Cardian</div>
            <div>176</div>
        </div>
        <div class="main-wrap">
            <div>Cardian</div>
            <div>176</div>
        </div>
    </mat-card-content>
</mat-card>
</div>
