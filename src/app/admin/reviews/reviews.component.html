<div>
    <mat-form-field appearance="outline">
        <mat-label>Select Days</mat-label>
        <mat-select [(ngModel)]="selectedDay"  (selectionChange)="getTopSearchResult()">
            <mat-option [value]="">-</mat-option>
            <mat-option *ngFor="let day of days" [value]="day">
                <span>{{day}}</span>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
