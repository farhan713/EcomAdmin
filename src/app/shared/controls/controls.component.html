<div fxLayout="row" fxLayout.xs="column" [fxLayoutAlign]="align" class="text-muted">
    <div *ngIf="product?.availibilityCount > 0 && (type=='all' || type=='wish')">
        <bdi>
            <span *ngIf="type!='wish'" class="fw-500">Quantity:</span> 
            <button mat-icon-button matTooltip="Remove" (click)="decrement()" id="carRemove"><mat-icon>remove</mat-icon></button>
            <span> {{count}} </span>
            <button mat-icon-button matTooltip="Add" (click)="increment()" id="carAdd"><mat-icon>add</mat-icon></button>
        </bdi>
    </div>
    <div *ngIf="type!='wish'">
        <button mat-icon-button matTooltip="Add to wishlist" (click)="addToWishList(product)" id="addToFav"><mat-icon>favorite</mat-icon></button>
        <button mat-icon-button matTooltip="Add to cart" *ngIf="product?.availibilityCount > 0" id="addToCartPro" (click)="addToCart(product)"><mat-icon>shopping_cart</mat-icon></button>
        <button mat-icon-button matTooltip="Add to compare" (click)="addToCompare(product)" id="homeCompare"><mat-icon>compare</mat-icon></button>
        <button *ngIf="type!='all'" mat-icon-button matTooltip="Quick view" (click)="openProductDialog(product)" id="removeRedEye"><mat-icon>remove_red_eye</mat-icon></button>
    </div>
</div> 
<div *ngIf="product?.availibilityCount == 0 && type=='all'" class="bg-warn p-1 mt-2">
    Sorry, this item is unavailable. Please choose a different one.
</div>
